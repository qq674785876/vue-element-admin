<!DOCTYPE html>
<html>
<head>
	<title>柴火分发</title>
	<link rel="stylesheet" type="text/css" href="static/swiper-4.4.2/dist/css/swiper.min.css">
	<script type="text/javascript" src="static/swiper-4.4.2/dist/js/swiper.min.js"></script>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.swiper-container{
			height: 100vh;
			width: 100vw;
		}
		.swiper-container-vertical>.swiper-pagination-bullets{
			left: 10px;
		}
		.swiper-slide{
			background-size: 100% 100%;
		}
	</style>
</head>
<body>
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide" style="background-image: url(static/images/banner-1.jpg)"></div>
			<div class="swiper-slide" style="background-image: url(static/images/banner-1.jpg)"></div>
			<div class="swiper-slide" style="background-image: url(static/images/banner-1.jpg)"></div>
		</div>
		<div class="swiper-pagination"/>
	</div>
	<script>
		var mySwiper = new Swiper('.swiper-container', {
			loop: true,
			autoplay: true,//可选选项，自动滑动
			pagination: {
				el: '.swiper-pagination',
			},
      direction : 'vertical',
      autoplay: {
        delay: 5000,
        //用户操作swiper之后，是否禁止autoplay。默认为true：停止。
                //如果设置为false，用户操作swiper之后自动切换不会停止，每次都会重新启动autoplay。
                //操作包括触碰，拖动，点击pagination等。
        disableOnInteraction: false,
      }
		})
	</script>
</body>
</html>
